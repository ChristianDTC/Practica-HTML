<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos Básicos HTML</title>
</head>
<body style="background-color:powderblue;">
    <h1 style="color:blue;font-size: 50px;font-family:'Courier New', Courier, monospace;">Curso HTML</h1>
    <!--(font-size) se modifica el tamaño del texto-->
    <!--(font-family)se modifica la fuente del texto-->
    <p>Primera línea del párrafo <br/> Segunda línea del párrafo</p> <!--(br) salto de página-->
    <hr><!--(hr) línea horizontal-->
    <p>Segundo párrafo</p>
    <a href="https://www.google.com.ar" target="_blank"><!--(target) sirve para especificar como se abre el link-->
        <!--(_blank) establece que se abra en una pestaña nueva-->
        Google
    </a><!--(a) ancla, referencia a una página-->
    <br/>
    <a href="pagina1.html">Página 1</a>
    <hr/>
    <br/>
    <img src="imagenes/html.png" width="50" height="50" title="Logo HTML5"/><!--(img) indica un tipo de archivo de imagen--> 
    <!--(src) sorce - origen o fuente de la ruta de la imagen-->
    <!--(width) ancho y (height) alto de la imagen - tamaño-->
    <!--(title) muestra el texto cuando el cursor esta encima de la imagen-->
    <br/>
    <img src="https://images.app.goo.gl/gfXoDDFFxWrmkfMg6" alt="Logo HTML"/><!--(alt) si no funciona la imagen se muestra el texto alternativo-->
    <p title="este es el title" style="color:red">Este es
         el texto del 
         párrafo
    </p>
    <hr/>
    <pre><!--(preformate) mantiene la forma en que escribimos el texto -->
Texto con
    formato 
        pre
    </pre>
    <!--(style) aplica estilos al texto-->
</body>
</html>
